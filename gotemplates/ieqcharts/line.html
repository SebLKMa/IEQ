{{ define "line" }}

{{ template "chartcss" . }}
  <div class="wrapper">
    <!--
    <p>...</p>

    <hr class="solid"/>

    <h1>Indoor Air Quality values over time</h1>
    <canvas id="iaq-chart" width="1600" height="900"></canvas>

    <canvas id="visual-chart" width="1600" height="900"></canvas>

    <canvas id="acoustics-chart" width="1600" height="900"></canvas>

  {{ template "scriptline" . }}
{{ end }}
